<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livre</title>
</head>
<body>
    <h1 style="color:rgb(30, 244, 123);">Ajouter un Livre</h1>
    <form action="/add" method="post">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" placeholder="Entrez le titre du livre" required><br><br>

        <label for="author">Auteur :</label>
        <input type="text" id="author" name="author" placeholder="Entrez le nom de l'auteur" required><br><br>

        <label for="year">Année :</label>
        <input type="number" id="year" name="year" placeholder="Entrez l'année de publication" required><br><br>

        <button type="submit">Ajouter le Livre</button>
    </form>
</body>
</html>
